name       : wavpack
version    : 5.5.0
release    : 12
source     :
    - https://github.com/dbry/WavPack/releases/download/5.5.0/wavpack-5.5.0.tar.xz : ef749d98df46925bc2916993e601cc7ee9114d99653e63e0e304f031ba73b8e6
homepage   : https://www.wavpack.com
license    : BSD-3-Clause
component  :
    - multimedia.codecs
    - utils :
        - multimedia.codecs
summary    : WavPack audio compression tools
description: |
    WavPack is a completely open audio compression format providing lossless, high-quality lossy, and a unique hybrid compression mode.
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    rm -rf $installdir/usr/share/doc
patterns   :
    - utils :
        - /usr/bin
        - /usr/share/man/man1
